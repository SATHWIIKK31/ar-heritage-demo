<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Heritage Prototype</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #111;
        color: white;
      }
      select {
        margin: 10px;
        padding: 8px;
        font-size: 16px;
      }
      model-viewer {
        width: 100%;
        height: 90vh;
        background: #222;
      }
    </style>
  </head>
  <body>
    <h2>AR-Based Cultural Heritage</h2>

    <select id="monumentSelect">
      <option value="tajmahal.glb">Taj Mahal</option>
      <option value="charminar.glb">Charminar</option>
      <option value="indiagate.glb">India Gate</option>
      <option value="ellora.glb">Ellora Caves</option>
      <option value="redfort.glb">Red Fort</option>
    </select>

    <model-viewer id="viewer"
      src="tajmahal.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      exposure="1"
      shadow-intensity="1">
    </model-viewer>

    <script>
      const select = document.getElementById("monumentSelect");
      const viewer = document.getElementById("viewer");

      select.addEventListener("change", () => {
        viewer.src = select.value;
      });
    </script>
  </body>
</html>
