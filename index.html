<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Heritage Explorer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f0f2f5; color:#333; text-align:center; }
    header { background:#0078ff; color:white; padding:15px; box-shadow:0 4px 8px rgba(0,0,0,0.2); }
    .cards { display:flex; flex-wrap:wrap; justify-content:center; gap:15px; padding:15px; }
    .card { background:white; border-radius:10px; padding:10px; width:180px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    .card img { width:100%; height:120px; object-fit:cover; border-radius:8px; }
    .card h3 { margin:8px 0 5px; font-size:16px; }
    .card button { margin-top:5px; padding:6px; width:100%; background:#0078ff; color:white; border:none; border-radius:5px; cursor:pointer; }
    #infoBox { background:white; margin:10px auto; padding:12px; border-radius:10px; width:90%; max-width:400px; }
    #controls { display:flex; justify-content:center; gap:8px; flex-wrap:wrap; margin-top:5px; }
    #controls button { padding:6px 10px; border:none; border-radius:5px; background:#ff5722; color:white; cursor:pointer; }
    #langSelect { margin-top:8px; padding:5px; border-radius:5px; }
    model-viewer { width:100%; height:60vh; background:#000; }
  </style>
</head>
<body>

<header>
  <h1>üèõ AR Heritage Explorer</h1>
  <p>Select a monument and place it on a flat surface</p>
</header>

<!-- AR Viewer -->
<model-viewer id="arViewer"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  interaction-prompt="auto"
  ar-placement="floor"
  shadow-intensity="1">
</model-viewer>

<!-- Monument selection cards -->
<div class="cards">
  <div class="card">
    <img src="tajmahal.jpg" alt="Taj Mahal">
    <h3>Taj Mahal</h3>
    <button onclick="selectMonument('taj_mahal.glb','Taj Mahal')">Select</button>
  </div>
  <div class="card">
    <img src="charminar.jpg" alt="Charminar">
    <h3>Charminar</h3>
    <button onclick="selectMonument('charminar.glb','Charminar')">Select</button>
  </div>
  <div class="card">
    <img src="india_gate.jpg" alt="India Gate">
    <h3>India Gate</h3>
    <button onclick="selectMonument('india_gate.glb','India Gate')">Select</button>
  </div>
  <div class="card">
    <img src="ellora_caves.jpg" alt="Ellora Caves">
    <h3>Ellora Caves</h3>
    <button onclick="selectMonument('ellora_caves.glb','Ellora Caves')">Select</button>
  </div>
  <div class="card">
    <img src="red_fort.jpg" alt="Red Fort">
    <h3>Red Fort</h3>
    <button onclick="selectMonument('red_fort.glb','Red Fort')">Select</button>
  </div>
</div>

<!-- Info panel and controls -->
<div id="infoBox">
  <h3 id="monumentTitle"></h3>
  <div id="controls">
    <button onclick="zoomIn()">‚ûï Zoom In</button>
    <button onclick="zoomOut()">‚ûñ Zoom Out</button>
    <button onclick="rotateModel()">üîÑ Rotate</button>
    <button onclick="resetModel()">‚Ü© Reset</button>
  </div>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="te">Telugu</option>
  </select>
  <button onclick="speakDesc()">üîä Listen</button>
</div>

<script>
const viewer = document.getElementById('arViewer');
const titleEl = document.getElementById('monumentTitle');
const langSelect = document.getElementById('langSelect');

let currentScale = 0.5;
let rotationY = 0;
let currentMonument = '';

const translations = {

  'Charminar': { en:'Built in 1591, a historical mosque in Hyderabad.', hi:'1591 ‡§Æ‡•á‡§Ç ‡§¨‡§®‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ, ‡§π‡•à‡§¶‡§∞‡§æ‡§¨‡§æ‡§¶ ‡§ï‡§æ ‡§ê‡§§‡§ø‡§π‡§æ‡§∏‡§ø‡§ï ‡§Æ‡§∏‡•ç‡§ú‡§ø‡§¶‡•§', te:'1591 ‡∞≤‡±ã ‡∞π‡±à‡∞¶‡∞∞‡∞æ‡∞¨‡∞æ‡∞¶‡±ç‡∞≤‡±ã ‡∞®‡∞ø‡∞∞‡±ç‡∞Æ‡∞ø‡∞Ç‡∞ö‡∞¨‡∞°‡∞ø‡∞® ‡∞ö‡∞æ‡∞∞‡±ç‡∞Æ‡∞ø‡∞®‡∞æ‡∞∞‡±ç.' },
  'India Gate': { en:'War memorial built in 1931, New Delhi.', hi:'1931 ‡§Æ‡•á‡§Ç ‡§®‡§ø‡§∞‡•ç‡§Æ‡§ø‡§§ ‡§Ø‡•Å‡§¶‡•ç‡§ß ‡§∏‡•ç‡§Æ‡§æ‡§∞‡§ï, ‡§®‡§à ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä‡•§', te:'1931‡∞≤‡±ã ‡∞®‡∞ø‡∞∞‡±ç‡∞Æ‡∞ø‡∞Ç‡∞ö‡∞¨‡∞°‡∞ø‡∞® ‡∞Ø‡±Å‡∞¶‡±ç‡∞ß ‡∞∏‡±ç‡∞Æ‡∞æ‡∞∞‡∞ï‡∞Ç, ‡∞®‡±ç‡∞Ø‡±Ç ‡∞¢‡∞ø‡∞≤‡±ç‡∞≤‡±Ä.' },
  'Ellora Caves': { en:'Rock-cut temples from 6th century, Maharashtra.', hi:'6‡§µ‡•Ä‡§Ç ‡§∏‡§¶‡•Ä ‡§ï‡•á ‡§∂‡§ø‡§≤‡§æ-‡§ñ‡•Å‡§¶‡§æ‡§à ‡§Æ‡§Ç‡§¶‡§ø‡§∞, ‡§Æ‡§π‡§æ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•§', te:'6‡∞µ ‡∞∂‡∞§‡∞æ‡∞¨‡±ç‡∞¶‡∞Ç ‡∞®‡±Å‡∞Ç‡∞°‡∞ø ‡∞∞‡∞æ‡∞ï‡±ç ‡∞ï‡∞ü‡±ç ‡∞Ü‡∞≤‡∞Ø‡∞æ‡∞≤‡±Å, ‡∞Æ‡∞π‡∞æ‡∞∞‡∞æ‡∞∑‡±ç‡∞ü‡±ç‡∞∞.' },
  'Red Fort': { en:'Mughal fort built in 1648, Delhi.', hi:'1648 ‡§Æ‡•á‡§Ç ‡§¨‡§®‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§Æ‡•Å‡§ó‡§º‡§≤ ‡§ï‡§ø‡§≤‡§æ, ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä‡•§', te:'1648‡∞≤‡±ã ‡∞®‡∞ø‡∞∞‡±ç‡∞Æ‡∞ø‡∞Ç‡∞ö‡∞¨‡∞°‡∞ø‡∞® ‡∞Æ‡±ä‡∞ò‡∞≤‡±ç ‡∞ï‡±ã‡∞ü, ‡∞¢‡∞ø‡∞≤‡±ç‡∞≤‡±Ä.' }
};

function selectMonument(src, name){
  viewer.setAttribute('src', src);
  viewer.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
  viewer.setAttribute('rotation', `0 ${rotationY} 0`);
  titleEl.innerText = name;
  currentMonument = name;
}

function zoomIn(){
  currentScale += 0.05;
  viewer.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
}
function zoomOut(){
  currentScale = Math.max(0.05,currentScale-0.05);
  viewer.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
}
function rotateModel(){
  rotationY += 30;
  viewer.setAttribute('rotation', `0 ${rotationY} 0`);
}
function resetModel(){
  currentScale = 0.5;
  rotationY = 0;
  viewer.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
  viewer.setAttribute('rotation', `0 0 0`);
}

function speakDesc(){
  if(!currentMonument) return;
  const lang = langSelect.value;
  const msg = new SpeechSynthesisUtterance(translations[currentMonument][lang]);
  msg.lang = lang==='en'?'en-IN':(lang==='hi'?'hi-IN':'te-IN');
  window.speechSynthesis.speak(msg);
}
</script>

</body>
</html>
