<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Heritage Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .menu {
        position: fixed; bottom: 10px; left: 50%;
        transform: translateX(-50%);
        background: rgba(255,255,255,0.9);
        padding: 8px; border-radius: 8px;
        display: flex; gap: 6px;
      }
      button {
        padding: 5px 10px;
        border: none; border-radius: 4px;
        background: #1976d2; color: white;
        font-weight: bold; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        <a-entity id="model"
          gltf-model="url(assets/models/taj_mahal.glb)"
          scale="0.05 0.05 0.05"
          rotation="0 0 0"
          position="0 0 0">
        </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>

    <div class="menu">
      <button onclick="loadModel('taj_mahal.glb')">Taj Mahal</button>
      <button onclick="loadModel('charminar.glb')">Charminar</button>
      <button onclick="loadModel('india_gate.glb')">India Gate</button>
      <button onclick="loadModel('ellora_caves.glb')">Ellora Caves</button>
      <button onclick="loadModel('red_fort.glb')">Red Fort</button>
      <button onclick="scaleDown()">-</button>
      <button onclick="scaleUp()">+</button>
    </div>

    <script>
      let model = document.getElementById('model');
      let currentScale = 0.05;

      function loadModel(name) {
        model.setAttribute('gltf-model', 'url(assets/models/' + name + ')');
        currentScale = 0.05;
        model.setAttribute('scale', currentScale + " " + currentScale + " " + currentScale);
      }

      function scaleUp() {
        currentScale *= 1.2;
        model.setAttribute('scale', currentScale + " " + currentScale + " " + currentScale);
      }

      function scaleDown() {
        currentScale *= 0.8;
        model.setAttribute('scale', currentScale + " " + currentScale + " " + currentScale);
      }
    </script>
  </body>
</html>
