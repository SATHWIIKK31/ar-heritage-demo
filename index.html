<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Heritage Prototype</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
      }
      h2 {
        margin: 10px;
      }
      select {
        margin: 10px;
        padding: 8px;
        font-size: 16px;
      }
      model-viewer {
        width: 100%;
        height: 70vh;
        background: #222;
      }
      .controls {
        display: flex;
        gap: 10px;
        margin: 10px;
      }
      button {
        background: #ff9800;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
      }
      button:active {
        background: #e68900;
      }
    </style>
  </head>
  <body>
    <h2>AR-Based Cultural Heritage</h2>

    <select id="monumentSelect">
      <option value="taj_mahal.glb">Taj Mahal</option>
      <option value="charminar.glb">Charminar</option>
      <option value="india_gate.glb">India Gate</option>
      <option value="ellora_caves.glb">Ellora Caves</option>
      <option value="red_fort.glb">Red Fort</option>
    </select>

    <model-viewer id="viewer"
      src="taj_mahal.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      exposure="1"
      shadow-intensity="1"
      ar-placement="floor"
      scale="0.05 0.05 0.05">
    </model-viewer>

    <div class="controls">
      <button id="scaleDown">âž– Smaller</button>
      <button id="scaleUp">âž• Larger</button>
      <button id="arBtn">ðŸ“± Place in AR</button>
    </div>

    <script>
      const select = document.getElementById("monumentSelect");
      const viewer = document.getElementById("viewer");
      const scaleUp = document.getElementById("scaleUp");
      const scaleDown = document.getElementById("scaleDown");
      const arBtn = document.getElementById("arBtn");

      let scale = 0.05; // default smaller size

      // change monument
      select.addEventListener("change", () => {
        viewer.src = select.value;
        viewer.scale = `${scale} ${scale} ${scale}`;
      });

      // increase scale
      scaleUp.addEventListener("click", () => {
        scale += 0.01;
        viewer.scale = `${scale} ${scale} ${scale}`;
      });

      // decrease scale
      scaleDown.addEventListener("click", () => {
        if (scale > 0.01) scale -= 0.01;
        viewer.scale = `${scale} ${scale} ${scale}`;
      });

      // open AR
      arBtn.addEventListener("click", () => {
        viewer.activateAR();
      });
    </script>
  </body>
</html>
