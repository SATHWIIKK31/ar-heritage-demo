<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Heritage Monuments</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        text-align: center;
      }
      #menu {
        padding: 50px;
      }
      button {
        margin: 10px;
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #0077ff;
        color: white;
      }
      button:hover {
        background: #005bcc;
      }
      #ar-scene {
        display: none;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Selection Menu -->
    <div id="menu">
      <h1>Choose a Monument</h1>
      <button onclick="startAR('tajmahal.glb')">Taj Mahal</button>
      <button onclick="startAR('charminar.glb')">Charminar</button>
      <button onclick="startAR('indiagate.glb')">India Gate</button>
      <button onclick="startAR('elloracaves.glb')">Ellora Caves</button>
      <button onclick="startAR('redfort.glb')">Red Fort</button>
    </div>

    <!-- AR Scene -->
    <a-scene id="ar-scene" embedded arjs>
      <a-marker id="marker" preset="hiro">
        <a-entity id="model" scale="0.05 0.05 0.05" position="0 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function startAR(modelFile) {
        document.getElementById("menu").style.display = "none";
        document.getElementById("ar-scene").style.display = "block";
        document.getElementById("model").setAttribute("gltf-model", "url(models/" + modelFile + ")");
      }
    </script>
  </body>
</html>
